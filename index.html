<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR с 3D-моделью</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <!-- Подключаем модель -->
            <a-asset-item id="model" src="world.glb"></a-asset-item>
        </a-assets>

        <!-- Камера -->
        <a-camera position="0 1.6 3">
            <a-cursor></a-cursor>
        </a-camera>

        <!-- Отображение модели -->
        <a-entity 
            gltf-model="#model"
            position="0 0 -2"
            scale="1 1 1"
            rotation="0 180 0">
        </a-entity>

        <!-- Фон 360° (необязательно) -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
