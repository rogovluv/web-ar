<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR 360° + Камера</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene embedded vr-mode-ui="enabled: true">
        <a-assets>
            <!-- Загружаем 3D-модель -->
            <a-asset-item id="model" src="world.glb"></a-asset-item>
        </a-assets>

        <!-- Камера с возможностью крутиться -->
        <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0"></a-entity>

        <!-- 3D-модель -->
        <a-entity 
            gltf-model="#model"
            position="0 0 -2"
            scale="1 1 1"
            rotation="0 180 0">
        </a-entity>

        <!-- 360° Сфера -->
        <a-sky id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"
               radius="10"
               position="0 1.6 0"
               onclick="enterSphere()">
        </a-sky>
    </a-scene>

    <script>
        function enterSphere() {
            let camera = document.querySelector("#camera");
            camera.setAttribute("position", "0 1.6 0"); // Перемещаем внутрь
        }
    </script>
</body>
</html>
